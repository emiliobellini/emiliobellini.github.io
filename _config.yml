# Set theme
remote_theme: daviddarnes/alembic@main

# File excludes
exclude:
- README.md
- Gemfile
- Gemfile.lock

# Set plugins
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-feed
- jekyll-commonmark
- jekyll-include-cache
- jemoji
- jekyll-remote-theme

# Site settings
url: 'https://emiliobellini.github.io/'
baseurl: ''
title: 'Emilio Bellini'
description: 'This is my website. You can find some info about my job, my research interests and some link to find my papers and social media.'
permalink: pretty
logo: '/assets/logos/favicon.ico'
email: 'emilio.bellini-at-sissa.it'

# Pagination
paginate: 5
paginate_path: blog/page:num

# Header nav
navigation_header:
- title: Home
  url: /
- title: Research & Publications
  url: /research_and_publications/
- title: Software
  url: /software/
- title: Contact
  url: /contact/
# - title: Blog
#   url: /blog/

# Footer nav
navigation_footer:
- title: Back to top
  url: "#top"

